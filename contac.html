<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./assets/css/style-contac.css">
    <title>Contacs</title>
</head>
<body>

     <!-- NAVBAR -->
     <nav class="navbar">
        <div class="navContainer">
            <div class="navLeft">
                <div class="navLogo">
                    <img src="./assets/image/profile.jpg" alt="profile">
                </div>

                <div class="navMenu">
                    <ul>
                        <li class="navLinks">
                            <a href="/index.html">Home</a>
                        </li>
                        <li class="navLinks">
                            <a href="#">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="navCta">
                <button class="contac"><a href="./contac.html">Contac Me</a></button>
            </div>
        </div>
    </nav>

    <div class="contacForm">
        <form class="form">
            <div class="box">
                <label class="name" for="name">Name</label>
                <input id="name" type="text" placeholder="Type your name">
            </div>
            <div class="box">
                <label class="email" for="name">Email</label>
                <input id="email" type="email" placeholder="Type your email">
            </div>
            <div class="box">
                <label class="phone" for="name">Phone Number</label>
                <input id="phone" type="text" placeholder="Type your phone number">
            </div>
            <div class="boxSkill">
                <label for="heading">Skills</label><br>
                <input type="checkbox" id="skill" name="skill" value="skill">
                <label for="skill">HTML</label>
                <input type="checkbox" id="skill" name="skill" value="skill">
                <label for="skill">CSS</label>
            </div>
            <div class="box">
                <label for="subject">Subject</label>
                <select name="Subject" id="subject" >
                    <option>Privacy Police</option>
                    <option>Problem With Our Site</option>
                    <option>Question on Order</option>
                    <option>Other Question</option>
                </select>
            </div>

            <div class="box">
                <label for="message">Your Message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type here ..."></textarea>
            </div>

            <button class="sumbit" type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
